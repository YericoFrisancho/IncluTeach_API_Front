<h2 mat-dialog-title>{{ titulo }}</h2>
<mat-dialog-content>
  <form style="display: flex; flex-direction: column; min-width: 300px; gap: 10px;">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="categoria.nombre" name="nombre" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput [(ngModel)]="categoria.descripcion" name="desc" rows="3" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
