<h2 mat-dialog-title>{{ titulo }}</h2>
<mat-dialog-content>
  <form style="display: flex; flex-direction: column; min-width: 400px; gap: 10px;">
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="foro.titulo" name="titulo" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Categoría</mat-label>
      <mat-select [(ngModel)]="foro.categoriaId" name="cat" required>
        @for (c of categorias; track c.id) {
          <mat-option [value]="c.id">{{ c.nombre }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput [(ngModel)]="foro.descripcion" name="desc" rows="4" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
