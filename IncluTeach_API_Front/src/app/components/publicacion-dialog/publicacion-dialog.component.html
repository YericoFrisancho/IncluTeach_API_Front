<h2 mat-dialog-title>{{ titulo }}</h2>
<mat-dialog-content>
  <form style="display: flex; flex-direction: column; min-width: 400px; gap: 10px;">
    <mat-form-field appearance="outline">
      <mat-label>TÃ­tulo</mat-label>
      <input matInput [(ngModel)]="publicacion.titulo" name="titulo" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contenido</mat-label>
      <textarea matInput [(ngModel)]="publicacion.contenido" name="contenido" rows="5" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Publicar</button>
</mat-dialog-actions>
